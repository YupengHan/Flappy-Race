<!DOCTYPE html>
<html>
<title>Hit and Fly</title>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="background-color: #FFFFFF;">
	<link rel="stylesheet" type="text/css" href="indexstyle.css">
<script>
	function open_window() {
		document.getElementById('div1').style.display='block';
		document.getElementById('div2').style.display='block';
	}
	function close_window() {
		document.getElementById('div1').style.display='none';
		document.getElementById('div2').style.display='none';
	}
	function visit() {
		window.location='./signup.html';
	}
</script>
	<div id="div1"></div>
		<input type="checkbox" id="sidemenu">
		<aside>
			<h2>Menu</h2>
			<div class="btn-group">
				<button onclick="open_window()">Login</button>
				<button onclick="visit()">signup</button>
			</div>
		</aside>
		<div id="wrap">
			<label id="sideMenuControl" for="sidemenu">M</label>
		</div>
	<h1 style="font-size: 4em;">
		Hit and Fly
	</h1>
	<div id="div2">
		<table width="30%" border="0" cellpadding="3" cellspacing="1" style="background: #b0e0e6; position:static;filter:progid:DXImageTransform.Microsoft.DropShadow(color=#b0e0e6,offX=4,offY=4,positives=true)" align="center">
		<tr id="m_tr">
		<td><font color="#FFFFFF">login</font></td>
		<td align="right">
			<input type="button" name="X" onclick="close_window()">
		</td>	
		</tr>
		<tr>
			<td colspan="2" width="100%" bgcolor="#FFFFFF" height="150">
				Username<br><input type="text" id="username"><br>
				Password<br><input type="password" id="password"><br>
			<button id="Login">Login</button> 
			<button id="Cancel" onclick="close_window()">Cancel</button>
		</tr>
		</table>
	</div>

	<div>
		<p>
			<style type="text/css">
				button {
					background-color: powderblue;
				
					color: white;
					padding: 10px 24px;
					cursor: pointer;
					float: left;
				}
			</style>
			<button id="match">MATCH</button>
		</p>
	</div>
	<br>
	<div id="game">
		<p id="demo"></p>
		<p id="scoreboard"></p>
		
		<script src="/socket.io/socket.io.js"></script>
		<script src="client.js"></script>
	</div>

</body>
</html>
