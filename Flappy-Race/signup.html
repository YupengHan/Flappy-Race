<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Sign Up</title>
        <link rel="stylesheet" type="text/css" href="style.css">>
        <script type="text/javascript" src="LoginCheck.js"></script>
    </head>

    <body>
        
        <h1>Sign up</h1>
        <center>
        	<form action="/signup" method="get">
        		<div class="form-control">
        			<label>Username</label>
        			<input type="text" class="form-control" name="username">
        		</div>
        		<div class="form-control">
        			<label>Password</label>
        			<input type="password" class="form-control" name="password">
        		</div>
                <div class="form-control">
                    <label>Re Enter</label>
                    <input type="password" name="form-control" name="Re-typed_password">
                </div>

        		<button type="submit" class="btn btn-warning brn-log">Create</button>

        		<p>Already have an accout? <a href="./login.html">login</a></p>
                <p>Back to homepage <a href="./index.html">homepage</a></p>
        	</form>
        </center>
    </body>
    
</html>
