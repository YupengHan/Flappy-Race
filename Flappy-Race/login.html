<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="style.css">>
        <script type="text/javascript" src="LoginCheck.js"></script>
    </head>

    <body>
        
        <h1>Login</h1>
        <center>
        	<form action="/login" method="post">
        		<div class="form-control">
        		    <label>Username</label>
        			<input type="text" class="form-control" name="username">
                </div>
                <div class="form-control">
        			<label>Password</label>
        			<input type="password" class="form-control" name="password">
                </div>
                <div class="form-control">
        		    <button type="submit" class="btn btn-warning brn-log">Login</button>
                </div>

        		<p>Need an account? <a href="./signup.html">signup</a></p>
                <p>Back to homepage <a href="./index.html">homepage</a></p>
        	</form>
        </center>
    </body>
    
</html>
